<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>register</title>
    </head>
    <body>
        <div class="container">
            <p class="heading">Sign up to <strong>Shortly</strong></p>
            <div class="content">
                <form class="form-container" autocomplete="off">
                    <label for="email">Email address:</label>
                    <input type="text" id="email" name="email" class="input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="input">
                    <label for="password">Confirm password:</label>
                    <input type="password" id="password" name="password" class="input">
                    <input type="submit" value="Sign up" class="button main">
                    <p class="text">Or use a third-party</p>
                    <button class="button facebook">Sign up with Facebook</button>
                    <button class="button google">Sign up with <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></button>
                </form> 
            </div>
        </div>
    </body>
</html>
