<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>login</title>
    </head>
    <body>
        <div class="container">
            <p class="heading">Sign in to <strong>Shortly</strong></p>
            <div class="content">
                <form class="form-container" autocomplete="off">
                    <label for="email">Email address:</label>
                    <input type="text" id="email" name="email" class="input">
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" class="input">
                    <button class="button main">Sign in</button>
                    <p class="text">Or use a third-party</p>
                    <button class="button facebook">Sign in with Facebook</button>
                    <button class="button google">Sign in with <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></button>
                </form> 
            </div>
        </div>
    </body>
