<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>create link</title>
    </head>
    <body>
        <form autocomplete="off">
            <label for="input">Enter a link you want to shorten</label>
            <input class="input" id="input" placeholder="Enter link">
            <select class="select">
                <option value="12">For 12 hours</option>
                <option value="24">For 24 hours</option>
                <option value="168">For 7 days</option>
                <option value="336">For 14 days</option>
                <option value="720">For 1 month</option>
                <option value="2160">For 3 months</option>
            </select>
            <button type="submit" class="button">Create link</button>
        </form>
    </body>
</html>
